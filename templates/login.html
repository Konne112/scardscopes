<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login – ScardScopes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at 20% 10%, #1f1f1f, #0e0e0e 60%);
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 360px;
      background: #181818;
      padding: 28px;
      border-radius: 16px;
      border: 1px solid #2e2e2e;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #e0c88a;
    }

    p.subtitle {
      margin: 0 0 20px 0;
      color: #bdbdbd;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #101010;
      color: #f2f2f2;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      border-radius: 10px;
      border: 1px solid #c9a85c;
      background: linear-gradient(to bottom, #e0c88a, #c9a85c);
      color: #1a1a1a;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.05);
    }

    .error {
      margin-top: 14px;
      color: #ff7777;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>SCARDSCOPES</h1>
    <p class="subtitle">Zugang zum digitalen Fundarchiv</p>

    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Benutzername" required>
      <input type="password" name="password" placeholder="Passwort" required>
      <button type="submit">Anmelden</button>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </form>

    <footer>
      © ScardScopes – Archäologie Archiv
    </footer>
  </div>

</body>
</html>
